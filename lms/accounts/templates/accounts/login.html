<html>
<head>
     <title>Entrar</title>
</head>
<body>
     <h1>Login</h1>
     {% if messages %}
          {% for message in messages %}
                   <p>{{ message }}</p>
          {% endfor %}
     {% endif %}
     <form action="{% url 'accounts:login' %}" method="POST" >
          {% csrf_token %}
          {{ form }}
          <input type="submit" value="Login">
     </form>
</body>
</html>
